<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validators</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body style="margin-left: 100px;">
    <svg id="mainsvg" width="4200" height="3600"  class="svgs" :style="background-color: #ffffff;"></svg>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .axis text{
            font-family: sans-serif;
            font-size: 11px;
        }
        .tooltip1{
		   stroke:blue;
		   stroke-width:1;
		   fill:none;
           opacity: 1;
	   }
       .tooltip2{
		   stroke:blue;
		   stroke-width:0.5;
		   fill:none;
           opacity: 0.7;
	   }
       .tooltip3{
			position:absolute;
		    width:100;
			height:100;
			background-color: white;
			font-size: 50px;
			text-align: center;
			
		}
    </style>
    <script>
        //设置svg
    let svg = d3.select('svg');
    const WIDTH = (+svg.attr('width')-200)/2;
    const height = (+svg.attr('height')-1200)/2;
    const margin = { top: 100, right: 90, bottom: 160, left:190 };
    const innerWidth = WIDTH - margin.left - margin.right;
    const innerHeight = height - margin.top - margin.bottom;
    const g = svg.append('g').attr('id', 'maingroup')
      .attr('transform', `translate(${margin.left},${margin.top})`);
      
      var tooltip3 = d3.select("body")
		                   .append("div")
		                   .attr("class","tooltip3")
      

var d=eval('{{d|safe}}');
var proposer=eval('{{proposer}}');


for(j=d[d.length-1].validator.length-1;j>0&&d[d.length-1].validator[j].vote==-2;j--)

for(i=0;i<d.length;i++){
    d[i].validator.splice(j,1);
}

var data=d.reverse();
proposer=proposer.reverse();


 const SUM=data[0].validator.length;


 var graph=[];
 var v_line=[];
 for(var i=0;i<SUM;i++)
   v_line.push({index:data[0].validator[i].validator_index,node:[]});
 for(var i=0;i<data.length;i++){
    graph.push([]);
    for( var j=0;j<2;j++){
        graph[i].push(0);
    }
 }

 //graph保留数量信息
var k=[]
for(var i=0;i<proposer.length;i++)
 k.push(0);
for(var j=0;j<SUM;j++){
  for(var i=0;i<data.length;i++){
   while(k[i]<proposer[i].length&&data[i].validator[j].validator_index>proposer[i][k[i]])
        k[i]++;
    var Y=data[i].validator[j].vote+1;
    if(Y==-1)
       console.log(i,j);
    if(Y<2){
    if(Y<0)
        Y=0;
    var X= ++graph[i][Y];
    v_line[j].node.push( {dy:X,y:Y,ispro:0});
    }
    else{
     v_line[j].node.push( {dy:0,y:2,ispro:0})
    }
    if(k[i]<proposer[i].length&&data[i].validator[j].validator_index==proposer[i][k[i]])
    v_line[j].node[i].ispro=1;
   }
}
// console.log(proposer);
// console.log(graph);
// console.log(v_line);

    var data_rect=[];
   for(var i=0;i<graph.length;i++){
       for(var j=0;j<graph[i].length;j++){
        data_rect.push({i:i,j:j,size:graph[i][j]})
       }
   }

 //设置矩阵的行列
var r=2,c=data.length;
const yValue=['Unvoted validator','Wrong voted validator','Incorrect voted proposer','Serial incorrect voting'];
const xValue=[];
for(let i=0;i<c;i++){
    xValue.push('epoch:'+data[i].epoch);
}


var legend = d3.select('g').selectAll(".legend")
        .data(yValue)
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function (d, i) { return "translate(" + (80) + "," + (i * 40 + 30) + ")"; });
      legend.append("rect")
        .data(yValue)
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", 50)
        .attr("height", d=>d=='Serial incorrect voting'?10:30)
        .style("fill",function(d,i){
            switch (d){
                case 'Wrong voted validator':return 'red';
                case 'Unvoted validator':return 'grey';
                case 'Incorrect voted proposer':return '#6E00F5';
                case 'Serial incorrect voting':return 'blue';
            }
        })
        .attr('opacity',d=>d=='Serial incorrect voting'?0.7:0.8)
        ;

      legend.append("text")
        .data(yValue)
        .attr('class', 'legend_text')
        .attr("x", 60)
        .attr("y", d=>d=='Serial incorrect voting'?2:10)
        .attr("dy", ".5em")
        .attr("fill", 'black')
        .style("text-anchor", "start")
        .text(d => d );
//设置坐标轴
const xscale = d3.scaleBand()
        .domain(xValue)
        .range([0, innerWidth]);

 const xscale2 = d3.scaleLinear()
        .domain([0,c])
        .range([0, innerWidth]);
const yscale = d3.scalePoint() 
        .domain(yValue)
        .range([innerHeight,0])
        
const yscale2 = d3.scaleLinear() 
        .domain([0,1])
        .range([0,innerHeight])
// const yaxis = d3.axisLeft(yscale)
//         .ticks(r)
//         .tickSize(10)
//         .tickPadding(10)
const xaxis = d3.axisTop(xscale)
        .ticks(c)
        .tickSize(-5)
        .tickPadding(-50);
// g.append('g').call(yaxis)
//         .attr('id' ,'yaxis') 
//         .style("font-size","24px");
 
g.append('g').call(xaxis)
        .attr('id', 'xaxis')
        .attr('transform', `translate(0, ${innerHeight})`)
        .style("font-size","20px");
//添加矩阵

const  rect_width=innerWidth/(5*c);
const  sub_width=innerWidth/c-rect_width;
const rect_height_I=innerHeight/SUM;

var x1=[];
var x2=[];
for(j=0;j<data.length-1;j++){
       x1.push((j+1)*rect_width+j*sub_width+sub_width/2);
       x2.push((j+1)*rect_width+(j+1)*sub_width+sub_width/2);
  }
// console.log(x1,x2);
function make_line(i){
      var Y=[];
      var y1=[];
      var y2=[];
      for(j=0;j<data.length;j++){
        var h;
        rect_height_I*v_line[i].node[j].dy+yscale2(v_line[i].node[j].y);
        if(v_line[i].node[j].y==2)
            h=0;
        else if(v_line[i].node[j].y==0)
            h=rect_height_I*v_line[i].node[j].dy+yscale2(v_line[i].node[j].y)+(SUM-graph[j][0]-graph[j][1])*rect_height_I;
        else 
           h=rect_height_I*v_line[i].node[j].dy+yscale2(v_line[i].node[j].y)-graph[j][1]*rect_height_I;
        Y.push(h);
        if(j<data.length-1)
        y1.push(h);
        if(j)
        y2.push(h);
    }
    var path=d3.path();
    for(j=0;j<y1.length;j++){
       if((v_line[i].node[j+1].y==1||v_line[i].node[j+1].y==0)&&(v_line[i].node[j].y==0||v_line[i].node[j].y==1)){
        var dx=(x2[j]-x1[j])/20;
        var dy=(y2[j]-y1[j])/3;
        let cpx1 = x1[j] + dx;
        let cpy1 = y1[j] + dy;
        let cpx2 = x2[j] - dx;
        let cpy2 = y2[j] - dy;
        path.moveTo(x1[j],y1[j]);
        //path.bezierCurveTo(cpx1,cpy1,cpx2,cpy2,x2[j],y2[j]);  //曲线
        path.lineTo(x2[j],y2[j]);                                //直线
       }

    }
    g.append('path')
            .attr('class','v_line')
            .attr('d', path.toString())
            .style('stroke','blue')
            .style('stroke-width','0.5')
            .style('fill','none')
            .style('opacity','0.7')
            .on('mouseover',function(){
             this.style.stroke='red';
             this.style.opacity=1;
             var x='validator_index: '+v_line[i].index;
             tooltip3.html(x)
				.style("left",innerWidth/2+"px")
				.style("top", margin.top+50+"px")
				.style("opacity",1.0);
            })
            .on('mouseleave',function(){
             this.style.stroke='blue';
             this.style.opacity=0.7;
             tooltip3
				.style("opacity",0.0);
            })
            
           
}
function make_rect(i){
    for(j=0;j<v_line[i].node.length;j++){
    if(v_line[i].node[j].y!=2){
var y=v_line[i].node[j].y;
var dy=v_line[i].node[j].dy;
 g.append('rect')
.attr('class','v_rect')
.attr('width',rect_width)
.attr('height', rect_height_I*0.8)
.attr('y',function(){
    var ans;
    if(!y)
    ans= (yscale2(y))+(dy-1)*rect_height_I+(SUM-graph[j][0]-graph[j][1])*rect_height_I;
    else
    ans=yscale2(y)-graph[j][1]*rect_height_I+(dy-1)*rect_height_I;
    return ans;
})
.attr('x',xscale2(j)+sub_width/2)
.attr('fill',function(){
    if(v_line[i].node[j].ispro)
    return '#6E00F5'
    else if(!y)
     return 'grey';
    else 
     return 'red';
})
.attr('opacity',v_line[i].node[j].ispro?1:0.8)
.style('stroke',v_line[i].node[j].ispro?'#6E00F5':'none')
.style('stroke-width',v_line[i].node[j].ispro?'0.5':'none')
}

  }
}

for(var i=0;i<v_line.length;i++){
       make_line(i);
       make_rect(i);
}

    </script>
</body>
</html>
