<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validators</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body style="margin-left: 100px;">
    <svg id="mainsvg" width="4200" height="3600"  class="svgs" :style="background-color: #ffffff;"></svg>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .axis text{
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
    <script>
        //设置svg
    let svg = d3.select('svg');
    const width = (+svg.attr('width')-200)/2;
    const height = (+svg.attr('height')-1200)/2;
    const margin = { top: 100, right: 90, bottom: 60, left:190 };
    const innerWidth = width - margin.left - margin.right;
    const innerHeight = height - margin.top - margin.bottom;
    const g = svg.append('g').attr('id', 'maingroup')
      .attr('transform', `translate(${margin.left},${margin.top})`);

var data=[];
    d3.json('epoch100.json').then(d=>{    //默认validator是升序的
          //数据处理
 const SUM=d[0].validator.length;

    data=d;
    // console.log(data.length);
    var graph=[];
    for(let i=0;i<data.length;i++){
      graph.push([]);
      for(let j=0;j<3;j++){
         graph[i].push([]);
         for(var k=0;k<3;k++)
         graph[i][j].push([]);
    }
}
for(let i=0,index=data.length-1;i<data.length;i++,index--){   //index为graph位置
      for(let j=0;j<data[i].validator.length;j++){
        var k=1;
          if(i>0)
            k+=data[i-1].validator[j].vote;
        graph[index][data[i].validator[j].vote+1][k].push(data[i].validator[j].validator_index);
      }
}
    // console.log(graph);
    //  console.log(data);
    var data_rect_tmp=[];
    var data_rect=[];
    for(let i=0;i<graph.length;i++){
        data_rect_tmp.push([]);
         for(let j=0;j<3;j++){
             var sum=0;
             for(let k=0;k<3;k++){
                 sum+=graph[i][j][k].length;
             }
             data_rect_tmp[i].push(sum);
             data_rect.push({i:i,j:j,size:sum});
         }
    }
    // console.log(data_rect);
console.log(data)
//设置矩阵的行列
var r=2,c=graph.length;
const yValue=['approve', 'abstain','decline'];
const xValue=[];
for(let i=c-1;i>=0;i--){
    xValue.push('epoch:'+data[i].epoch);
}
//设置坐标轴
const xscale = d3.scaleBand()
        .domain(xValue)
        .range([0, innerWidth]);
const xscale2 = d3.scaleLinear()
        .domain([0,data_rect_tmp.length])
        .range([0, innerWidth]);
const yscale = d3.scalePoint() 
        .domain(yValue)
        .range([innerHeight,0])
const yscale2 = d3.scaleLinear() 
        .domain([0,2])
        .range([0,innerHeight])
const yaxis = d3.axisLeft(yscale)
        .ticks(r)
        .tickSize(10)
        .tickPadding(10)
       
const xaxis = d3.axisTop(xscale)
        .ticks(c)
        .tickSize(-10)
        .tickPadding(-50);
g.append('g').call(yaxis)
        .attr('id' ,'yaxis') 
        .style("font-size","24px");
 
g.append('g').call(xaxis)
        .attr('id', 'xaxis')
        .attr('transform', `translate(0, ${innerHeight})`)
        .style("font-size","20px");
g.selectAll('.datarect').data(data_rect).enter().append('rect')
.attr('class','datarect')
.attr('width',innerWidth/(2*c))
.attr('height', d=>d.size/SUM*innerHeight)
.attr('y',d=>(yscale2(d.j)-d.size/SUM*innerHeight/2))
.attr('x',d=>xscale2(d.i))
.attr('fill','black')
.attr('opacity',0.3);

})
    </script>
</body>
</html>
